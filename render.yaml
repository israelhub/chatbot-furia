services:
  - type: web
    name: furia-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
    buildFilter:
      paths:
        - src/**
        - package.json
        - server.js
        - vite.config.ts
        - tsconfig.json
    autoDeploy: true